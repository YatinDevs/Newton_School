<!DOCTYPE html>
<head>
  <meta charset="UTF-18">
  <meta name="viewport" content="width=device-width ,initial-scale=1.0">
  <style>
    /* css code goes here */
#styledTable {
    width: 100%;
    border-collapse: collapse;
}

th{
    background-color: #4CAF50;
    color: white;
}

td,th{
    border : 1px solid #ddd;
    padding: 8px 8px;
}
  </style>
</head>
<body>
  
  <table id="styledTable">
   
         <thead>
             <tr>
               <th>Header 1</th>
               <th>Header 2</th>
             </tr>
         </thead>
         <tbody>
           <tr>
             <td>Data 1</td>
             <td>Data 2</td>
           </tr>
         </tbody>
  </table>
</body>
</html>
