<!-- html code goes here -->

<!DOCTYPE html>
<html> 
    <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width , initial-scale = 1.0">
    </head>
    <body>
  <form method="POST">
    <label for="name" id="name-label">Name </label>
    <input type = "text"  id="name" name="name" required/>
    <br>
    <label for="email" id="email-label" >Email  </label>
    <input type = "email"  id="email" name="email" required/>
         
         
         <br>
          <label for="male">M</label>
          <input type="radio" id="male" name="gender" value="male" required>
         <label for="female">F</label>
         <input type="radio" id="female" name="gender" value="female">
        <br>
         
          
         <label for="laptop" id="laptop-label"> Choose your laptop brand </label>
         <select id="laptop" name="laptop">
             <option value="Apple">Apple </option>
             <option value="Asus">Asus</option>
             <option value="HP">HP</option>
         </select>

         <br>
         <label for="age" id="age-label" > Age:</label>
         <input type="number" id="age" name="age" required> 


         <br>
         <label for="portfolio" >Portfolio</label>
         <input type="url" id="portfolio"  name="portfolio" required> 

         <br>
         <label for="dob" id="dob-label">DOB</label>
         <input type="date" id="dob" name="dob" required> 

        

          <br>
          <label for="password" id="password-label"> Password</label>
          <input type="password" id="password" name="password" required>

          <br>
          <button type="submit">Submit</button>

    </form>

    </body>
</html>
