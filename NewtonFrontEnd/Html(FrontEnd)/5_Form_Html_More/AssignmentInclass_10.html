<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino's Feedback Form</title>
</head>
<body>
    <form>
     <label for="text" id="text-label">Enter your name </label>
    <input type = "text"  id="text" name="text" required/>
    <br>
    <label for="email"  id="email-label">Your email address </label>
    <input type = "email"  id="email" required/>
    <br>
    <label for="message" id="message-label">Message</label>

    <textarea id="message" name="message" required></textarea>
   <br>
   <label for="rate" id="rate-label">How did you like our pizza?</label>
    <input type="number" id="rate" name="rate" min="0" max="5"><br>
   <button type="submit" id="submit">Submit</button>
    </form>
    
    
</body>
</html>
