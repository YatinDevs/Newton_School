<!--
     
    Cross - Brower Compatibility.

    1. Few more type of fields - 
    fieldset , legend , opt group , data list.
    
    2. Auto Focus attribute in input 

    3. Semantic html
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- fieldset , legend  -->
    <form>
        <fieldset>
            <legend> Personal Details :</legend>
        <label for="fname">First Name :</label>
        <input type="text" id="fname">
        <br>
        <br>
        <label for="lname">Last Name :</label>
        <input type="text" id="lname">
        <br>
        <br>
        <label for="email">Email :</label>
        <input type="email" id="email">
        <br>
        <br>
        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday">
      </fieldset>

    <fieldset>
        <legend> Educational Details :</legend>
        <label for="fname">Highest Degree :</label>
        <input type="text" id="fname">
        <br>
        <br>
        <label for="lname">University Name :</label>
        <input type="text" id="lname">
        <br>
        <br>
        <label for="email">Major :</label>
        <input type="email" id="email">
        <br>
        <br>

    </fieldset>

    <button type="submit">Submit</button>
    </form>
  

    <!--optgroup-->
    <hr>
    <form>
        <label for="food"> Choose your fav dish :</label>
        <select id="food">
            <optgroup label="Veg">
            <option>Palak Paneer</option>
            <option>Veg Biryani</option>
            </optgroup>
            <optgroup label="Non-Veg">

            <option>Chicken Biryani</option>
            <option>Butter Chikken</option>
          </optgroup>

        </select>
        <input type="submit" value="Submit">
    </form>

    <!-- data list. -->

    <form>
        <label>Enter your age range :</label>
        <input type="text" list="age-range"/>

        <datalist id = "age-range">
            <option >0-18</option>
            <option>18-30</option>
            <option>31-50</option>
            <option>51-70</option>
        </datalist>
    </form>

</body>
</html>
